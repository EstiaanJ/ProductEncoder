<!DOCTYPE html>
<html lang="en">

    body {

    }

    .container {
      width: 70%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-height: 720px) {
      .container {
        width: 100%;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    select,
    input {
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      border: 1px solid #E5E5E5;
      border-radius: 4px;
    }

    select {
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      margin-bottom: 3px;
      background-color: #363636;
      color: #E5E5E5;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8DA9C4;
      color: #363636;
    }

    #partCode {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

    function getSubURL() {
      var url = window.location.href;
      var urlDepth = url.split(/[?#]/).shift().match(/\/[^/]+?/g).length;
      var splitURL = url.split("/");
      return '/' + splitURL.slice(4).join('/');
    }

    function generatePartCode() {
      var subURL = getSubURL().replaceAll("/", ""); //Because, surley, part numbers don't have slashes in them, and because / leads you to a new stage
      subURL = subURL.replaceAll("?", "/"); //(FML) Because, aparently, part numbers can have slashes in them (legit slashes in part numbers are stored as question marks in the URL up till this point)
      alert("Your prodcut number is: " + subURL);
    }
