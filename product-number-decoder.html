<!DOCTYPE html>
<html lang="en">

    body {

    }
    
    .container {
      width: 70%;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    @media (max-height: 720px) {
      .container {
        width: 100%;
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    select,
    input {
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 5px;
      border: 1px solid #E5E5E5;
      border-radius: 4px;
    }

    select {
      width: 100%;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      margin-bottom: 3px;
      background-color: #363636;
      color: #E5E5E5;
      font-weight: bold;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8DA9C4;
      color: #363636;
    }

    #partCode {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }

      var splitURL = url.split("/");
      return '/' + splitURL.slice(3).join('/');
    }

              elementsHTML += '<button type="submit" onclick="location.href=\'' + baseLocation + '/SS\'">Stainless Steel 316</button>';
              elementsHTML += '<button type="submit" onclick="location.href=\'' + baseLocation + '/GAL\'">Galvanised Steel</button>';
              break;
            default:
              break;
          }
          break;
        case completeDepth:
          elementsHTML += '<h3>It looks like the product number is complete, press finish to get the product number.</h3>' 
        break
      }
      mainForm.innerHTML = elementsHTML;
    }

    function goToNext() {
      var sizeValue = document.getElementById('size').value;
      var newVal = '';
      if (sizeValue.length == 1) {
        newVal = '00' + sizeValue;
      } else if (sizeValue.length == 2) {
        newVal = '0' + sizeValue;
      } else {
        newVal = sizeValue;
      }
      var baseURL = window.location.href;
      const nextURL = baseURL + '/' + newVal;
      location.href = nextURL;
    }
